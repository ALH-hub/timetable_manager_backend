services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - '${DB_PORT}:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}']
      interval: 5s
      timeout: 5s
      retries: 12
      start_period: 5s

  web:
    build: .
    depends_on:
      db:
        condition: service_healthy
    ports:
      - '${FLASK_PORT:-5000}:5000'
    environment:
      FLASK_APP: ${FLASK_APP:-app.py}
      FLASK_ENV: ${FLASK_ENV}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB}
      DB_HOST: ${DB_HOST}
      DB_PORT: '5432'
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${DB_HOST}:5432/${POSTGRES_DB}
      PGPASSWORD: ${POSTGRES_PASSWORD}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
    command: >
      bash -c "
        echo 'Waiting for database...';
        for i in {1..30}; do
          pg_isready -h ${DB_HOST} -U ${POSTGRES_USER} -d ${POSTGRES_DB} && break;
          sleep 2;
        done;
        pg_isready -h ${DB_HOST} -U ${POSTGRES_USER} -d ${POSTGRES_DB} || { echo 'Database not ready'; exit 1; };
        echo 'Database is ready!';
        export FLASK_APP=${FLASK_APP:-app.py};
        flask db upgrade || true;
        echo 'Starting Flask application...';
        exec flask run --host=0.0.0.0 --port=5000;
      "

volumes:
  pgdata:
