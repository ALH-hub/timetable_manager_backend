services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: oumate
      POSTGRES_PASSWORD: Oum%40psql.
      POSTGRES_DB: timetable_manager
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U oumate -d timetable_manager']
      interval: 5s
      timeout: 5s
      retries: 12
      start_period: 5s

  web:
    build: .
    depends_on:
      db:
        condition: service_healthy
    ports:
      - '5000:5000'
    environment:
      FLASK_APP: app.py
      FLASK_ENV: development
      # Adapt if your app expects SQLALCHEMY_DATABASE_URI instead of DATABASE_URL
      SQLALCHEMY_DATABASE_URI: postgresql://oumate:Oum%40psql.@db:5432/timetable_manager
    command: >
      bash -c "
        echo 'Waiting for database...';
        for i in {1..30}; do
          pg_isready -h db -U oumate -d timetable_manager && break;
          sleep 2;
        done;
        pg_isready -h db -U oumate -d timetable_manager || (echo 'Database not ready' && exit 1);
        flask db upgrade || true;
        python3 seed.py || true;
        exec gunicorn -w 4 -b 0.0.0.0:5000 app:app
      "

volumes:
  pgdata:
